{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}

<h4>{{clients}}</h4>
<form method=post action="/add_client">
  <dl>
    {{ render_field(form.client) }}
    {{ render_field(form.submit) }}
  </dl>
</form>
